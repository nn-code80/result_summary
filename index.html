<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
<link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container">
    <div class="result">
      <p class="header">Your Result</p>
      <div class="circle">
        <div class="number">76</div>
        <div class="number2">of 100</div>
      </div>
      <div class="bottom2">
        <h1>Great</h1>
        <p class="bottom">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
  </div>
    
    <div class="summary">
      <div class="toptext">Summary</div>
      <div class="reaction">
       <div class="rea">
        <img src="./assets/images/icon-reaction.svg" alt="">
         <p>Reaction</p> 
       </div>
       <p><span class="bold">80</span><span class="gray"> / 100</span></p>
      </div>
      <div class="memory">
      <div class="mem">
        <img src="./assets/images/icon-memory.svg" alt="">
        <p>Memory</p>
      </div>
       <p> <span class="bold">92</span> <span class="gray"> / 100</span> </p>
      </div>
      <div class="verbal">
         <div class="ver">
          <img src="./assets/images/icon-verbal.svg" alt="">
           <p>Verbal</p>
         </div>
         <p><span class="bold">61</span> <span class="gray"> / 100</span></p>
      </div>
      <div class="visual">
        <div class="vis">
          <img src="./assets/images/icon-visual.svg" alt="">
          <p> Visual</p>
        </div>
         <p><span class="bold">72 </span><span class="gray"> / 100</span></p>
      </div>
      <button>Continue</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nick</a>.
  </div>
</body>
</html>
